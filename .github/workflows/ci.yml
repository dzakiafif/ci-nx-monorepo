name: CI
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9  # or your preferred version
      
      - name: Install dependencies
        run: |
          if pnpm install --frozen-lockfile; then
            echo "Lockfile is up to date"
          else
            echo "Lockfile is outdated, installing without frozen lockfile"
            pnpm install --no-frozen-lockfile
          fi
      
      - name: Run affected tests
        run: |
          pnpm nx affected -t test --base=origin/main --head=${{ github.event.pull_request.head.sha }}

      - name: Run affected build  
        run: |
          pnpm nx affected -t build --base=origin/main --head=${{ github.event.pull_request.head.sha }}